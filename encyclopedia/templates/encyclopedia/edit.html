{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ article }} - Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} Page</h1>
    <form action="/edit/{{ title }}/" method="POST" id="newpage-form">{% csrf_token %}
        <textarea name="content">{{ content }}</textarea>
        <input type="submit" value="Submit Changes">
    </form>
{% endblock %}
